<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prasaar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">
  <link rel="icon" href="./img/favicons/32.png" sizes="32x32">
  <link rel="icon" href="./img/favicons/180.png" sizes="180x180">
  <link rel="apple-touch-icon" href="./img/favicons/192.png" sizes="192x192">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>

  <!-- Hidden form for Netlify form detection - Contact Form -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
  </form>

  <!-- Hidden form for Netlify form detection - Readiness Assessment Form -->
  <form name="readiness-assessment" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="fullName" />
    <input type="email" name="companyEmail" />
    <input type="text" name="companyName" />
    <input type="tel" name="mobile" />
    <input type="text" name="jobRole" />
    <form name="readiness-assessment" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="fullName" />
      <input type="email" name="companyEmail" />
      <input type="text" name="companyName" />
      <input type="tel" name="mobile" />
      <input type="text" name="jobRole" />

      <!-- Radio buttons to replace select -->
      <input type="radio" name="formType" value="voc" />
      <input type="radio" name="formType" value="voe" />
    </form>
  </form>
  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
