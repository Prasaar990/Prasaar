<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prasaar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet">
  <link rel="icon" href="./img/favicons/32.png" sizes="32x32">
  <link rel="icon" href="./img/favicons/180.png" sizes="180x180">
  <link rel="apple-touch-icon" href="./img/favicons/192.png" sizes="192x192">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<body>
  <!-- Hidden form for Netlify form detection - Contact Form -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="email" name="email" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="tel" name="phone" />
    <input type="text" name="company" />
    <textarea name="message"></textarea>
  </form>

  <!-- Hidden form for Netlify form detection - Readiness Assessment Form -->
  <form name="readiness-assessment" netlify netlify-honeypot="bot-field" hidden>
    <input type="text" name="fullName" />
    <input type="email" name="companyEmail" />
    <input type="text" name="companyName" />
    <input type="tel" name="mobile" />
    <input type="text" name="jobRole" />
    <!-- Radio buttons for form type -->
    <input type="radio" name="formType" value="voc" />
    <input type="radio" name="formType" value="voe" />
  </form>

  <!-- Hidden form for Netlify form detection - Customer Trust Assessment -->
  <form name="customer-trust-assessment" netlify netlify-honeypot="bot-field" hidden>
    <!-- User Details -->
    <input type="text" name="fullName" />
    <input type="email" name="companyEmail" />
    <input type="text" name="companyName" />
    <input type="text" name="jobRole" />
    <input type="text" name="formType" />

    <!-- Data Collection Capabilities -->
    <input type="checkbox" name="onlineSurveys" />
    <input type="checkbox" name="npsTools" />
    <input type="checkbox" name="inAppFeedback" />
    <input type="checkbox" name="socialListening" />
    <input type="checkbox" name="customerServiceForms" />
    <input type="checkbox" name="productReviewPlatforms" />
    <input type="checkbox" name="surveys" />
    <input type="checkbox" name="chatTextMessages" />
    <input type="checkbox" name="phoneCalls" />
    <input type="checkbox" name="speechAnalytics" />
    <input type="checkbox" name="emails" />

    <!-- Customer Touchpoints -->
    <input type="checkbox" name="website" />
    <input type="checkbox" name="mobileApp" />
    <input type="checkbox" name="email" />
    <input type="checkbox" name="socialMedia" />
    <input type="checkbox" name="callCenters" />
    <input type="checkbox" name="physicalStores" />
    <input type="checkbox" name="chatbots" />
    <input type="checkbox" name="onlineForums" />
    <input type="checkbox" name="whatsapp" />
    <input type="checkbox" name="qr" />

    <!-- Organizational Alignment -->
    <input type="checkbox" name="cxWorkshops" />
    <input type="checkbox" name="cxKpis" />
    <input type="checkbox" name="leadershipReviews" />
    <input type="checkbox" name="customerCentricVision" />
    <input type="checkbox" name="other" />

    <!-- Technology Readiness -->
    <input type="checkbox" name="crmTools" />
    <input type="checkbox" name="feedbackPlatforms" />
    <input type="checkbox" name="dashboards" />
    <input type="checkbox" name="integrationTools" />
    <input type="checkbox" name="dataLakes" />
    <input type="checkbox" name="apis" />

    <!-- Feedback Governance -->
    <input type="checkbox" name="dedicatedTeam" />
    <input type="checkbox" name="cxManager" />
    <input type="checkbox" name="feedbackRouting" />
    <input type="checkbox" name="dataGovernance" />
    <input type="checkbox" name="centralizedRepository" />
    <input type="checkbox" name="feedbackPlaybooks" />

    <!-- Scores -->
    <input type="number" name="dataCollectionScore" />
    <input type="number" name="touchpointsScore" />
    <input type="number" name="organizationalScore" />
    <input type="number" name="technologyScore" />
    <input type="number" name="governanceScore" />
    <input type="number" name="overallScore" />

    <!-- Submission timestamp -->
    <input type="text" name="submissionDate" />
    <input type="text" name="submissionTime" />
  </form>

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
